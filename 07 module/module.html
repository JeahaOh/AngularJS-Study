<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <script src="../angularJS_1.0.2.js"></script>
    <script type="text/javascript" charset="utf-8">
      //  모듈 선언
      var myAppModule = angular.module('myApp', []);

      //  모듈 설정
      //  여기에서는 필터링 기능을 추가함.
        myAppModule.filter('myFilter',
        function() {
          return function(str) {
            return 'Hello, ' + str + '!';
          };
        });
    </script>
  </head>
  <body>
    <div>
      {{ 'World' | myFilter }}
    </div>
  </body>
</html>
