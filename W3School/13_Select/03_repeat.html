<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

  <div ng-app='app' ng-controller='ctrl'>
    <p>Select a car : </p>
    <select ng-model='selectedCar'>
      <option ng-repeat='x in cars' value='{{x.model}}'>{{x.model}}</option>
    </select>
    <h3>You selected : {{ selectedCar }}</h3>
  </div>

  <p>When you are use the ng-repeat directive to create dropdown list, the selected value must be a string.</p>
  <p>In this example you will have to choose between the color or the model to be your selected value.</p>
  
  <script>
    angular.module('app', [])
    .controller('ctrl', function($scope){
      $scope.cars = [
        {model : 'Ford Mustang', color : 'red'},
        {model : 'Fiat 500', color : 'white'},
        {model : 'Volvo XC90', color : 'black'}
      ];
    });
  </script>

</body>
</html>
