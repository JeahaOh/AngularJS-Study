<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

  <div ng-app='app' ng-controller='ctrl'>
    <p>Select a car : </p>
    <select ng-model='selectedCar' ng-options='x.model for x in cars'></select>
    <h3>You selected : {{ selectedCar.model }}</h3>
    <h3>Its color is : {{ selectedCar.color }}</h3>
  </div>

  <p>When you are use the ng-options directive to create dropdown list, the selected value can be an objedct.</p>
  <p>In this example you can display both the model and the color of the selected element.</p>
  
  <script>
    angular.module('app', [])
    .controller('ctrl', function($scope){
      $scope.cars = [
        {model : 'Ford Mustang', color : 'red'},
        {model : 'Fiat 500', color : 'white'},
        {model : 'Volvo XC90', color : 'black'}
      ];
    });
  </script>

</body>
</html>
