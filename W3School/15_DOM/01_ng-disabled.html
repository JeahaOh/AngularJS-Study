<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

  <div ng-app="" ng-init='switch="true"'>
    <p>
      <button ng-disabled='switch'>Click!</button>
    </p>
    <p>
      <input type='checkbox' ng-model='switch'/>Button
    </p>
    <p>{{switch}}</p>
  </div>
  
</body>
</html>
