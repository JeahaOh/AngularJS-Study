<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<style>
  form.ng-invalid {
    background-color: lightblue;
  }
  form.ng-valid {
    background-color: lightslategrey;
  }
</style>
<body ng-app=''>

  <form name='form'>
      <p>Try writing in the input field :</p>
    <input name='val' ng-model='val' required />
    <p>The form gets a 'ng-dirty' class when the form has been modified, and will therefore turn grey.</p>
  </form>

</body>
</html>
