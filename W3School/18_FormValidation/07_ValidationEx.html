<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

  <h1>Validation Exampel</h1>

  <form ng-app='app' ng-controller='ctrl' name='form' novalidate>
    
    <p>User Name :<br>
      <input type='text' name='user' ng-model='user' required />
      <span style='color:red' ng-show='form.user.$dirty && form.user.$invalid' >
        <span ng-show='form.user.$error.required'>User Name is required.</span>
      </span>
    </p>

    <p>Email :<br>
      <input type='email' name='email' ng-model='email' required />
      <span style='color:red' ng-show='form.email.$dirty && form.email.$invalid' >
        
        <span ng-show='form.email.$error.required'>Email is required.</span>
        <span ng-show='form.email.$error.email'>Invalid email address.</span>
      </span>
    </p>

    <p>
      <input type='submit'
        ng-disabled='
        form.user.$dirty && form.user.$invalid
        || form.email.$dirty && form.email.$invalid' />
    </p>

  </form>

  <script>
    angular.module('app', [])
    .controller('ctrl', function($scope) {
      $scope.user = 'Jeaha 1217';
      $scope.email = 'jeaha1217@gmail.com';
    });
  </script>

</body>
</html>
