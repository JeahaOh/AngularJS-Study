<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

  <form ng-app='' name='theForm'>
    Email : <input type='email' name='theEmail' ng-model='text'><br>
    <span ng-show='theForm.theEmail.$error.email'>Not a valid e-mail address.</span>
  </form>
  <br>
  <p>
    Enter your e-mail address in the input field.<br>
    AngularJS will display an error message if the address is not an e-mail.
  </p>

</body>
</html>
