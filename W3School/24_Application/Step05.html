<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
  <script>
    angular
    .module('shoppingList', [])
    .controller('ctrl', function($scope) {
      $scope.products = ['Milk', 'Bread', 'Cheese'];
      $scope.addItem = function() {
        $scope.errortext = '';
        if( !$scope.add ) return;
        if( $scope.products.indexOf($scope.add) == -1){
          $scope.products.push($scope.add);
        } else {
          $scope.errortext = 'The Item is already in your shopping list.';
        }
        $scope.add = '';
      }
      $scope.removeItem = function(x) {
        $scope.errortext = '';
        $scope.products.splice(x, 1);
      }
    });
  </script>

  <div ng-app='shoppingList' ng-controller='ctrl' ng-cloak class='w3-card-2 w3-margin' style='max-width:400px;'>
    <header class='w3-container w3-light-grey w3-padding-16'>
      <h3>Shopping List</h3>
    </header>
    <ul class='w3-ul'>
      <li ng-repeat='x in products' class='w3-padding-16'>
        {{ x }}
        <span ng-click='removeItem($index)' class='w3-right w3-margin-right' style='cursor:pointer;'>
          &ensp;&times;
        </span>
      </li>
    </ul>
    <div class='w3-container w3-light-grey w3-padding-16'>
      <div class='w3-row w3-margin-top'>
        <div class='w3-col s10'>
          <input ng-model='add' class='w3-input w3-border w3-padding' placeholder='Add Shopping Items Here.'>
        </div>
        <div class='w3-col s2'>
          <button ng-click='addItem()' class='w3-btn w3-padding w3-green'>Add</button>
        </div>
      </div>
      <p class='w3-text-red'>{{ errortext }}</p>
    </div>
  </div>

  <br><br><hr><br><br>
  <p>So Far we have made an HTML list based on the items of an array.</p>
  <p>Write in the input field to add items.d</p>
  <p>Click the litte X to remove an item from the shopping list.</p>
  <p>Try to add the same item twice, and you will get an error message.</p>

</body>
</html>
