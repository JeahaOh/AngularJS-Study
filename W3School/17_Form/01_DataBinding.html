<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

  <div ng-app="app" ng-controller='ctrl'>
    <form>
      Val : <input type='text' ng-model='val' />
    </form>
  </div>

  <script>
    angular.module('app', [])
    .controller('ctrl', function($scope){
      $scope.val = 'VALUE!';
    });
  </script>
  
</body>
</html>
