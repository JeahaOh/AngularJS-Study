<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

  <div ng-app='app' ng-controller='ctrl'>
    <p>This header will change after two seconds :</p>
    <h3>{{header}}</h3>
  </div>
  
  <p>The $timeout service runs a function after a specified number of milliceconds.</p>
    
  <script>
    angular.module('app', [])
    .controller('ctrl', function($scope, $timeout) {
      $scope.header = 'Hello Angular!';
      $timeout( function(){
        $scope.header = 'Hell The AngularJS';
      }, 2000);
    });
  </script>

</body>
</html>
