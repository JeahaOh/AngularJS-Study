<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<body ng-app='app'>

  <p><a href='#/!'>Main</a></p>

  <p>
    <a href='#!banana'>Banana</a>
    <a href='#!tomato'>Tomato</a>
  </p>

  <p>Click on the links to change content.</p>
  <p>The HTML shown in the ng-view directive are written in the tmplate property of the $routeProvider.when method.</p>

  <div class='ng-view'></div>

  <script>
    angular
    .module('app', ['ngRoute'])
    .config(function($routeProvider) {
      $routeProvider
      .when('/', {
        template : '<h1>Main</h1><p>Click on the links to change this content</p>'
      })
      .when('/banana', {
        template : '<h1>Banana</h1><p>Bananas contain around 75% water.</p>'
      })
      .when('/tomato', {
        template : '<h1>Tomato</h1><p>Tomatoes contains around 95% water.</p>'
      });
    });
  </script>

</body>
</html>
